<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimpanzeType</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    
    
</head>
<body>
    <!-- <iframe width="760" height="400" src="https://www.youtube.com/embed/569YZm0X5-0?si=13c_p_tv-jFdSrNe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->

    <div id="top">
        <img src="Assets/icon.png" alt="chimpzz" id="icon">
        <h1 id="heading">chimpanzeType</h1>
        <div id="personal">
            <button id="signin-createaccount-button" >Login/CreateAccount</button>
            <div id="username">Guest</div>
            <div id="races">0 Races</div>
            <div id="average">0 wpm</div>
            </div>
            
    </div>
    <div id="sigin-createaccount-form" class="siginCreateAccount-hidden">
        <table>
        <tr><th><a id="login-link">Login</a></th></tr>
        <tr><th><div id="login-box" class="login-hidden"><form id="Login">
            <table>
            <tr><th><label for="username" >Username</label></th>
            <th><input type="text" max="10" id="login-username" name="username" required></th></tr>
            <tr><td></td><td colspan="2"><p id="login-username-validation"></p></td></tr>
            <tr><th><label for="password">Password</label></th>
            <th><input type="password" id="login-password" name="password" required></th></tr>
            <tr><td></td><th><p id="login-password-validation"></p></th></tr>
            <tr><td colspan="2" id="auth-message"></td></tr>
            <tr><th colspan="2"><input type="button" value="Login" onclick="authenticateUser()"></th></tr>
        
            </table></form></div></th></tr>
        </table>
        <hr>
        <table>
        <tr><th><a  id="create-account-link">Create Account</a></th></tr>
        <tr><th><div id="create-account-box" class="create-account-hidden"><div id="create-account">
            <table>
            <tr><th><label for="name">Name</label></th>
            <th><input type="text" id="create-name" name="name" ></th></tr>
            <tr><td></td><td><p id="create-name-validation"></p></td></tr>
            <tr><th><label for="Email">Email</label></th>
            <th><input type="email" id="create-email" name="email" ></th></tr>
            <tr><td></td><td><p id="create-email-validation"></p></td></tr>
            <tr><th><label for="username" >Username</label></th>
            <th><input type="text" max="50" id="create-username" name="username" ></th>
            <td><a  onclick="checkUsernameAvailability()">Check Availability</a></td></tr>
            <tr><td></td><th><p id="username-availability"></p></th></tr>
            <tr><th><label for="password">Password</label></th>
            <th><input type="password" id="create-password" name="password" ></tr></th>
            <tr><th><label for="confirm-password">Confirm-Password</label></th>
            <th><input type="password" id="confirm-create-password" name="confirmPassword"></tr></th>
            <tr><td></td><th><p id="confirm-password-validation"></p></th></tr>
            <tr><th colspan="2"><button type="submit" id="create-submit" onclick="addUser()">Submit</button></th></tr>
        </table>
    </div></div></th></tr>
    </table>
    
    </div>
    <div id="uppermid">
        <div id="content"></div><br>
    </div>
    <div id="mid">
        <div id="message"></div>
    </div>
    
    <div id="bottom">
        <input type="text" aria-label="current word" id="current-word">
        <button type="submit" id="start">BEGIN</button>
    </div>
    <script src="script.js"></script>
    <script src="form.js"></script>


    <!-- <div class="footer">
        <a href="https://github.com">GitHub</a>
    </div> -->
    
</body>
</html>
