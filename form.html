<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <button id="signin-createaccount-button" >Signin/CreateAccount</button>
    <div id="sigin-createaccount-form" class="siginCreateAccount-hidden">
    <table>
    <tr><th><a href="#" id="login-link">Login</a></th></tr>
    <tr><th><div id="login-box" class="login-hidden"><form id="Login">
        <table>
        <tr><th><label for="username" >Username</label></th>
        <th><input type="text" max="10" id="login-username" name="username" required></th></tr>
        <tr><th><label for="password">Password</label></th>
        <th><input type="password" id="login-password" name="password" required></tr></th>
        <tr><td colspan="2" id="auth-message"></td></tr>
        <tr><th colspan="2"><input type="button" value="Login" onclick="authenticateUser()"></th></tr>
    
        </table></form></div></th></tr>
    </table>
    <hr>
    <table>
    <tr><th><a href="#" id="create-account-link">Create Account</a></th></tr>
    <tr><th><div id="create-account-box" class="create-account-hidden"><form action="http://localhost:5501/CreateAccount.js" method="post" id="create-account">
        <table>
        <tr><th><label for="name">Name</label></th>
        <th><input type="text" id="create-name" name="name" required></th></tr>
        <tr><th><label for="Email">Email</label></th>
        <th><input type="email" id="create-email" name="email" required></th></tr>
        <tr><th><label for="username" >Username</label></th>
        <th><input type="text" max="10" id="create-username" name="username" required></th></tr>
        <tr><td></td>
        <td><a href="#">Check Availability</a></td></tr>
        <tr><th><label for="password">Password</label></th>
        <th><input type="password" id="create-password" name="password" required></tr></th>
        <tr><th><label for="confirm-password">Confirm-Password</label></th>
        <th><input type="password" id="confirm-create-password" name="confirmPassword" required></tr></th>
        <tr><th colspan="2"><input type="button" value="CreateAccount" onclick="addUser()"></th></tr>
    </table>
    </form></div></th></tr>
</table>

</div>
</body>
<script src="form.js"></script>
</html>
